<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body class="container">
    <div class="container text-center">
     <img src="img/logo.png" alt="logo" class="rounded-pill" width="150px" height="150px">
        <h3>Formulario de identificación </h3>
    </div>
    <form class="row justify-content-md-center">
        <div class="p-2">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Usuario o correo electrónico" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" placeholder="Contraseña" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check text-center">
          <div class="p-2">
          <button type="submit" class="btn btn-info">Enviar</button>
        </div>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar</label>
          </div>
      </form>
</body>
</htm>
